<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <title>模拟OS</title>
</head>
<body>
    <div class="mask">
        <div class="headPortrait"></div>
        <div class="userName">Mr Yang</div>
        <div class="pwdBox">
            <input type="password" placeholder="密码">
            <button type="button" class="loginBtn">&rarr;</button>
        </div>
        <div class="loginBad">
            <span>密码不正确，请再试一次。</span>
            <button type="button" class="okBtn">确定</button>
        </div>
    </div>
    <div class="loginBox">
        <div class="dateBox">
            <span class="time"></span>
            <span class="date"></span>
        </div>
    </div>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
