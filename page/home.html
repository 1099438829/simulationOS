<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/home.css">
    <title>桌面</title>
</head>
<body>
    <div class="desktop">
        <ul class="rightMenu">
            <input type="file" class="bgFile">
            <li class="newFile"><i></i><span>新建</span></li>
            <hr/>
            <li class="fileMax"><i class="fileMaxBg"></i><span>大图标</span></li>
            <li class="fileCenter"><i class="fileCenterBg"></i><span>中图标</span></li>
            <li class="fileMin"><i class="fileMinBg"></i><span>小图标</span></li>
            <hr/>
            <li class="bgBtn"><i></i><span>更改壁纸</span></li>
            <hr/>
            <li><i></i><span>切换用户</span></li>
            <li><i></i><span>关闭系统</span></li>
        </ul>
        <timeTitle class="timeTitle">2017年3月23日星期四</timeTitle>
        <div class="column w64px"></div>
    </div>
    <div class="taskbar">
        <div class="windows"></div>
        <div class="notice" title="没有新通知"></div>
        <div class="timeBox">
            <span class="time"></span>
            <span class="date"></span>
        </div>
    </div>
    <script src="../js/jquery-3.1.0.min.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
